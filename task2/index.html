<!DOCTYPE html>
<html>
<head>
  <title>Calculator - Task 2</title>
</head>
<body>

<h2>Task 2: Multiplication & Division</h2>

<label>Number 1: <input type="number" id="num3"></label><br><br>
<label>Number 2: <input type="number" id="num4"></label><br><br>

<button onclick="multiply()">Multiply</button>
<button onclick="divide()">Divide</button>

<p id="output2"></p>

<script>
  function multiply() {
    const a = parseFloat(document.getElementById("num3").value);
    const b = parseFloat(document.getElementById("num4").value);
    document.getElementById("output2").textContent = `Multiplication: ${a} ร ${b} = ${a * b}`;
  }

  function divide() {
    const a = parseFloat(document.getElementById("num3").value);
    const b = parseFloat(document.getElementById("num4").value);
    if (b === 0) {
      document.getElementById("output2").textContent = "Error: Cannot divide by zero.";
    } else {
      document.getElementById("output2").textContent = `Division: ${a} รท ${b} = ${a / b}`;
    }
  }
</script>

</body>
</html>
